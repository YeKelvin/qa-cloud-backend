[tool.poetry]
name = "qa-cloud-backend"
version = "0.1.0"
description = ""
authors = ["Kelvin.Ye <testmankelvin@163.com>"]

# https://pypi.org/classifiers/
#classifiers = [
#    ""
#]

 [[tool.poetry.source]]
 name = "aliyun"
 url = "https://mirrors.aliyun.com/pypi/simple"
 default = true

#[[tool.poetry.source]]
#name = "tsinghua"
#url = "https://pypi.tuna.tsinghua.edu.cn/simple"
#default = true

[tool.poetry.dependencies]
python = "^3.8"
# Flask
flask = "2.0.2"
flask-sqlalchemy = "2.5.1"
flask-socketio = "5.1.1"
flask-migrate = "3.1.0"
# Json
orjson = "3.6.5"
jsonpath = "0.82"
# Encryption
pyjwt = { version = "2.3.0", extras=["crypto"] }
pycryptodome = "3.12.0"
# Data validation
pydantic = "1.9.0"
# Database
psycopg2 = "2.9.3"
# Environment
python-dotenv = "0.19.2"
environs = "9.4.0"
# Coroutine
gevent = "*"
# 私仓依赖
pymeter = { path = "../pymeter", develop = true }

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-html = "*"
flake8 = "*"
yapf = "*"
isort = "*"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "pycharm"
line_length = 120
force_single_line = true
multi_line_output = 3
skip_glob = ["migrations/*"]
